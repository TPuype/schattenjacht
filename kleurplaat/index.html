<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Canvas.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="controls">
            <div class="slidecontainer">
                <label for="canvasLength">Lengte</label>
                <br>
                <input type="range" min="100" max="100" value="100" class="slider" id="canvasLength">
                <p>
                    <span id="canvasCurrentLength"></span>
                </p>
            </div>
            <div class="slidecontainer">
                <label for="canvasWidth">Lengte</label>
                <br>
                <input type="range" min="10" max="100" value="100" class="slider" id="canvasWidth">
                <p>
                    <span id="canvasCurrentWidth"></span>
                </p>
            </div>
            <br>
        </section>
        <section class="canvas">
            <table id="field"></table>
            <br>
            <br>
        </section>
    </main>
</body>

</html>
